<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
</head>
<body>
<h1>Добро пожаловать на сайт!</h1>
{% if session.username %}
<p>Привет, {{ session.username }}! <a href="{{ url_for('logout') }}">Выйти</a></p>
{% else %}
<p><a href="{{ url_for('login') }}">Войти</a> | <a href="{{ url_for('register') }}">Регистрация</a></p>
{% endif %}
<p><a href="{{ url_for('catalog') }}">Каталог товаров</a></p>
{% if session.username == 'admin' %}
<p><a href="{{ url_for('admin') }}">Админка</a></p>
{% endif %}
</body>
</html>
